steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'eu.gcr.io/tt-jenkins/ttdocker:$_TT_BRANCH', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'eu.gcr.io/tt-jenkins/ttdocker:$_TT_BRANCH', 'eu.gcr.io/tt-jenkins/ttdocker:latest', 'eu.gcr.io/tt-jenkins/ttdocker:lts']
images: ['eu.gcr.io/tt-jenkins/ttdocker:$_TT_BRANCH', 'eu.gcr.io/tt-jenkins/ttdocker:latest', 'eu.gcr.io/tt-jenkins/ttdocker:lts']
